<!-- Spinner overlay: debe ir fuera del layout para cubrir toda la pantalla -->


<div class="flex min-h-screen">
  <aside class="w-64 bg-gray-800 text-white fixed left-0 top-0 h-screen z-40">
    <app-side-bar></app-side-bar>
  </aside>

  <div class="flex-1 ml-64 flex flex-col min-h-screen">
    <header class="bg-teal-600 text-white p-4 fixed top-0 left-64 right-0 z-50">
      <div class="flex justify-between items-center">
        <div class="text-xl font-bold">MiDiente</div>
        <div>
          <button class="p-2 bg-teal-800 rounded hover:bg-teal-700">Login</button>
        </div>
      </div>
    </header>

    <main class="flex-1 bg-gray-100 pt-16">
      <app-spinner [isLoading]="(loading$ | async) ?? false"></app-spinner>
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
